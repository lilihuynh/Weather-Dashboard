<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="col-md-4 pt-3">
            <h5 class="pl-3">Search for a City:</h5>
            <div class="input-group pl-3">
                <div class="custom-file">
                    <input id="city-input" type="text" class="form-control">
                </div>
                <div class="input-group-append">
                    <button id="search-button" type="submit" class="btn btn-primary"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="btn-group-vertical" id="city-button"> </div>
        </div>

        <div class="col-md-8 mt-5">
            <div class="container">

                <h5 id="city-name" class="card-title"></h5>
                <p id="temperature" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="wind-speed" class="card-text"></p>
                <p id="UV" class="card-text"></p>

            </div>
            <div class="container">
                <h5>5-Day Forcast:</h5>
                <div class="row">
                    <div class="col-md-2 ml-3 bg-primary text-white">
                        <h6 class="date1"></h6>
                        <div class="icon1"><img src="icons/unknown.png" alt="weather icon"></div>
                        <div class="temp1"></div>
                        <div class="humid1"></div>
                    </div>
                    <div class="col-md-2 ml-3 bg-primary text-white">
                        <h6 class="date2"></h6>
                        <div class="icon2"><img src="icons/unknown.png" alt="weather icon"></div>
                        <div class="temp2"></div>
                        <div class="humid2"></div>
                    </div>
                    <div class="col-md-2 ml-3 bg-primary text-white">
                        <h6 class="date3"></h6>
                        <div class="icon3"><img src="icons/unknown.png" alt="weather icon"></div>
                        <div class="temp3"></div>
                        <div class="humid3"></div>
                    </div>
                    <div class="col-md-2 ml-3 bg-primary text-white">
                        <h6 class="date4"></h6>
                        <div class="icon4"><img src="icons/unknown.png" alt="weather icon"></div>
                        <div class="temp4"></div>
                        <div class="humid4"></div>
                    </div>
                    <div class="col-md-2 ml-3 bg-primary text-white">
                        <h6 class="date5"></h6>
                        <div class="icon5"><img src="icons/unknown.png" alt="weather icon"></div>
                        <div class="temp5"></div>
                        <div class="humid5"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
            </script>
        <script src="./assets/script.js"></script>
</body>

</html>
