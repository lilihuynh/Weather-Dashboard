<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="col-md-3 col-sm-12 pt-3">
            <h5 class="pl-3">Search for a City:</h5>
            <div class="input-group pl-3">
                <div class="custom-file">
                    <input id="city-input" type="text" class="form-control">
                </div>
                <div class="input-group-append">
                    <button id="search-button" type="submit" class="btn btn-primary"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="btn-group-vertical" id="city-button"> </div>
        </div>

        <div class="col-md-9 col-sm-12 mt-5 ">
            <div class="container hide">
                <div class="container">
                    <div class="row">
                        <h5 class="pt-3 pl-3" id="city-name" class="card-title"></h5>
                        <img id="iconCurrent" alt="weather icon">
                    </div>
                    <p id="temperature" class="card-text"></p>
                    <p id="humidity" class="card-text"></p>
                    <p id="wind-speed" class="card-text"></p>
                    <div class="row">
                        <p id="UV" class="card-text pl-3"></p>
                        <div id="UVnumber" class="pb-1 mb-3"></div>
                    </div>
                </div>
                <div class="container">
                    <h5 id="forecast"></h5>
                    <div class="row">
                        <div class="col-md-2 ml-3 col-sm-12 bg-primary text-white pt-3 mt-3">
                            <h6 class="date1"></h6>
                            <div class="icon1"><img id="icon1" alt="weather icon"></div>
                            <div class="temp1"></div>
                            <div class="humid1"></div>
                        </div>
                        <div class="col-md-2 ml-3 col-sm-12 bg-primary text-white pt-3 mt-3">
                            <h6 class="date2"></h6>
                            <div class="icon2"><img id="icon2" alt="weather icon"></div>
                            <div class="temp2"></div>
                            <div class="humid2"></div>
                        </div>
                        <div class="col-md-2 ml-3 col-sm-12 bg-primary text-white pt-3 mt-3">
                            <h6 class="date3"></h6>
                            <div class="icon3"><img id="icon3" alt="weather icon"></div>
                            <div class="temp3"></div>
                            <div class="humid3"></div>
                        </div>
                        <div class="col-md-2 col-sm-12 ml-3 bg-primary text-white pt-3 mt-3">
                            <h6 class="date4"></h6>
                            <div class="icon4"><img id="icon4" alt="weather icon"></div>
                            <div class="temp4"></div>
                            <div class="humid4"></div>
                        </div>
                        <div class="col-md-2 col-sm-12 ml-3 bg-primary text-white pt-3 mt-3">
                            <h6 class="date5"></h6>
                            <div class="icon5"><img id="icon5" alt="weather icon"></div>
                            <div class="temp5"></div>
                            <div class="humid5"></div>
                        </div>
                    </div>
                </div>
            </div>

            <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
                </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/script.js"></script>

</body>

</html>
